<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password - PocketFreud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='authenticate.css') }}" />
  <style>
    .reset-container {
      max-width: 480px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #6e60e6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #574dc4;
    }

    .flash-messages {
      margin-bottom: 1rem;
    }

    .flash {
      background: #fdecea;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body class="signin-body {{ 'test-env' if ENV == 'test' else 'prod-env' }}">

  <div class="reset-container">
    <h2>Reset Your Password</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('reset_password', token=token) }}" method="post">
      <input type="password" name="password" placeholder="New password" required />
      <input type="password" name="confirm" placeholder="Confirm password" required />
      <button type="submit" class="btn">Update Password</button>
    </form>
  </div>

</body>
</html>
