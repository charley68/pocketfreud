<!-- Back Navigation -->
<button onclick="goBack()" class="back-fab" aria-label="Go Back">
  ‚Üê
</button>

<script>
function goBack() {
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.location.href = "{{ url_for('home') }}";
  }
}
</script>
