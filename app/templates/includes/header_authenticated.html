<!-- Authenticated User Header -->
<div class="top-bar authenticated">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="PocketFreud Logo" class="logo">
  
  <div class="branding">
    <h1 class="app-title">{{ page_title if page_title is defined else 'PocketFreud' }}</h1>
  </div>

  <!-- Hamburger Icon -->
  <div class="hamburger" onclick="toggleMobileMenu()">
    &#9776;
  </div>

  <!-- Mobile Slide-Out Menu -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="mobile-menu-header">
      <button class="mobile-menu-close" onclick="toggleMobileMenu()">âœ•</button>
    </div>
    <a href="{{ url_for('about') }}">Learn More</a>
    <a href="{{ url_for('contact') }}">Contact Us</a>
    <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    <a href="{{ url_for('terms') }}">Terms of Use</a>
    <a href="{{ url_for('faq') }}">FAQ</a>
  </div>


</div>

<style>
  .top-bar.authenticated {
    margin-top: 50px;
  }
  @media (max-width: 600px) {
    .top-bar.authenticated {
      margin-top: 50px;
    }
    .mobile-menu {
      top: 50px !important;
    }
  }
</style>

<script>
  // Ensure mobile menu is hidden on page load
  document.addEventListener('DOMContentLoaded', function() {
    var menu = document.getElementById('mobileMenu');
    if (menu) menu.classList.remove('show');
  });
</script>
