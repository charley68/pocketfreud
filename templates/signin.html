<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - PocketFreud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body class="signin-body {{ 'test-env' if ENV == 'test' else 'prod-env' }}">

  <a href="{{ url_for('home') }}" class="profile-back" aria-label="Go back to main menu">← Back</a>

  <div class="signin-container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="PocketFreud Logo" class="logo">
    <p class="tagline">Welcome back!</p>

    <h2>Sign In</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('signin') }}" method="post">
      <input type="email" name="email" placeholder="Email Address" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button class="btn" type="submit">Sign In</button>
    </form>

    <div class="signup-link">
      Don’t have an account?
      <a href="{{ url_for('signup') }}">Sign up</a>
    </div>
  </div>
</body>
</html>
