<!-- Public Header -->
<header class="top-bar">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
  <div class="branding">
    <h1 class="app-title">PocketFreud</h1>
  </div>

  <!-- Hamburger Icon -->
  <div class="hamburger" onclick="toggleMobileMenu()">
    &#9776;
  </div>

  <!-- Mobile Slide-Out Menu -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="mobile-menu-header">
      <button class="mobile-menu-close" onclick="toggleMobileMenu()">âœ•</button>
    </div>
    <a href="{{ url_for('about') }}">Learn More</a>
    <a href="{{ url_for('contact') }}">Contact Us</a>
    <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    <a href="{{ url_for('terms') }}">Terms of Use</a>
    <a href="{{ url_for('faq') }}">FAQ</a>
  </div>

  <nav class="nav-buttons">
    {% if 'username' in session %}
      <span class="greeting">Hello, {{ session['username'] }}!</span>
      <a class="nav-button" href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a class="nav-button" href="{{ url_for('signin') }}">Sign In</a>
      <a class="nav-button" href="{{ url_for('show_subscription_options') }}">Sign Up</a>
    {% endif %}
  </nav>
</header>
