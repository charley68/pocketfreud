<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us ‚Äì PocketFreud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    body {
      background: linear-gradient(to bottom, #1d2636, #2a3b52);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }


    .contact-wrapper {
        max-width: 440px;
        width: 95%;
        background: white;
        border-radius: 20px;
        padding: 2rem 1.5rem;
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
        text-align: center;
        margin-top: 3rem;   /* ‚úÖ Add this */
    }


    h2 {
      color: #1d2636;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .flash {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #c3e6cb;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .submit-btn {
      background-color: #6e60e6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    .outer-wrapper {

        padding: 0 1rem 2;            /* ‚úÖ horizontal inner space on mobile */
        box-sizing: border-box;
    }

    .submit-btn:hover {
      background-color: #574dc4;
    }

    .home-button {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      font-weight: 500;
      color: #6e60e6;
    }

    .home-button:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
        .contact-wrapper {
            margin: 1.5rem 2rem;  /* Top-bottom: 1.5rem, Left-right: 1.2rem */
        }
    }
  </style>
</head>


    <body class="{{ 'test-env' if ENV == 'test' else 'prod-env' }}">

        <header class="top-bar">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
          <div class="branding">
            <h1 class="app-title">PocketFreud</h1>
          </div>
        
        </header>


  <!-- ‚úÖ Contact Form Card -->
  <div class="contact-wrapper outer-wrapper">
    <h2>Contact Us</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message..." required></textarea>
      <input type="text" name="nickname" style="display:none">
      <!-- ‚úÖ Google reCAPTCHA -->

      <div class="input-wrapper">
        <div class="g-recaptcha"
            data-sitekey="{% if ENV == 'DEV' %}
                              6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI
                          {% else %}
                              6LdwQCArAAAAANhPdIJ2UxXqmQcAXcWUERPKSDot
                          {% endif %}">
        </div>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>

  </div>

  <footer class="bottom-nav">
    <a href="{{ url_for('home') }}">
      <div><i class="icon">üè†</i><span>Home</span></div>
    </a>
  </footer>

  <div id="thankYouModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <h2>Message Sent</h2>
      <p>Thanks for reaching out! We'll get back to you soon.</p>
      <div class="modal-buttons">
        <button onclick="closeThankYouModal()">OK</button>
      </div>
    </div>
  </div>

      <!-- ‚úÖ Load the reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      document.getElementById('contactForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        const response = await fetch("{{ url_for('contact') }}", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (result.status === "success") {
          document.getElementById('thankYouModal').style.display = 'flex';
        } else {
          alert(result.message || "Something went wrong.");
        }
      });

      function closeThankYouModal() {
        document.getElementById('thankYouModal').style.display = 'none';
        window.location.href = "{{ url_for('home') }}";
      }

    </script>

</body>
</html>
