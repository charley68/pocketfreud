<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f8fb;
      color: #333;
      padding: 20px;
    }
    .email-wrapper {
      max-width: 600px;
      background-color: #ffffff;
      margin: auto;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-height: 64px;
    }
    h2 {
      text-align: center;
      color: #2a2a2a;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #6e60e6;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      margin: 20px 0;
    }
    .footer {
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <img src="{{ url_for('static', filename='logo.png', _external=True) }}" alt="PocketFreud Logo" class="logo">

    <h2>Reset Your Password</h2>

    <p>Hello,</p>
    <p>You recently requested to reset your PocketFreud password. Click the button below to create a new password:</p>

    <p style="text-align: center;">
      <a href="{{ reset_link }}" class="btn">Reset My Password</a>
    </p>

    <p>If you didn't request this, you can safely ignore this email â€” no changes have been made.</p>

    <div class="footer">
      &copy; PocketFreud 2025
    </div>
  </div>
</body>
</html>
