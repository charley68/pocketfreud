<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - PocketFreud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='authenticate.css') }}">
 
</head>

<body class="signin-body {{ 'test-env' if ENV == 'test' else 'prod-env' }}">

  <a href="{{ url_for('home') }}" class="back-button" aria-label="Go back to main menu">← Back</a>

  <div class="signin-container">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
    <h2>Create Account</h2>
    <p>Welcome to PocketFreud!</p>
  
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <form action="{{ url_for('signup') }}"" method="post">
      <div class="input-wrapper">
        <input type="text" name="username" placeholder="Your Name" required>
      </div>
      <div class="input-wrapper">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>
      <div class="input-wrapper">
        <div class="g-recaptcha" data-sitekey="6LdwQCArAAAAANhPdIJ2UxXqmQcAXcWUERPKSDot"></div>
        <!--div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div-->
      </div>
      <button class="btn" type="submit">Sign Up</button>
    </form>
  
    <div class="signup-link">
     Aready have an account?
      <a href="{{ url_for('signin') }}">Sign In</a>
    </div>
  </div>
  

<script>
  function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
