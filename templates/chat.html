<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Talk</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chatBox {
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
    }
    #inputArea {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #userInput {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #7BAFD4;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #6aa3c7;
    }

    .message {
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInUp 0.5s forwards;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>

  <h1>Let's Talk</h1>

  <div id="welcomeMessage" style="margin-top: 10px; font-size: 1.2rem; font-weight: bold;">
    ðŸ‘‹ Welcome back, {{ username }}!
  </div>
  
  <div id="chatBox"></div>
  
  <br>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Hi {{ username }}. How are you doing today?">
    <button onclick="sendMessage()">Send</button>
  </div>



<script>
async function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    if (!userInput) return;

    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML += `<div class="message"><strong>You:</strong> ${userInput}</div>`;


    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages: [{ role: 'user', content: userInput }] })
        });

        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        if (data.response) {
            chatBox.innerHTML += `<div class="message"><strong>PocketFreud:</strong> ${data.response}</div>`;
        } else {
            chatBox.innerHTML += `<div><strong>Error:</strong> No response received</div>`;
        }
    } catch (error) {
        console.error(error);
        chatBox.innerHTML += `<div><strong>Error:</strong> ${error.message}</div>`;
    }

    document.getElementById('userInput').value = '';
        // ðŸ”¥ NEW: Smooth scroll down
    chatBox.scrollTo({
        top: chatBox.scrollHeight,
        behavior: 'smooth'
    });
}

</script>

</body>
</html>
