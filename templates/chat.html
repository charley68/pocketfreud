<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Talk</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chatBox {
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      display: flex;               /* Added */
      flex-direction: column;      /* Added */
    }
    #inputArea {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #userInput {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #7BAFD4;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #6aa3c7;
    }

    .message {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-message {
      background-color: #7BAFD4;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      text-align: left;
      display: inline-block;
      max-width: 80%;
    }

    .bot-message {
      background-color: #6a5acd;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      text-align: left;
      display: inline-block;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <h1>Let's Talk</h1>

  <div id="welcomeMessage" style="margin-top: 10px; font-size: 1.2rem; font-weight: bold;">
    ðŸ‘‹ Welcome back, {{ username }}!
  </div>
  
  <div id="chatBox">
    {% if messages %}
      {% for msg in messages %}
        <div class="{{ 'user-message' if msg['sender'] == 'user' else 'bot-message' }}">
          <strong>{{ 'You' if msg['sender'] == 'user' else 'PocketFreud' }}:</strong> {{ msg['message'] }}
        </div>
      {% endfor %}
    {% else %}
      <div class="bot-message">
        <strong>PocketFreud:</strong> Hi {{ username }}. How are you feeling today?
      </div>
    {% endif %}
  </div>
  
  <br>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="What's on your mind, {{ username }}?">
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
const chatBox = document.getElementById('chatBox');

async function sendMessage() {
    const userInputField = document.getElementById('userInput');
    const userInput = userInputField.value.trim();
    if (!userInput) return;

    // Create and display user's message
    const userMessage = document.createElement('div');
    userMessage.className = 'user-message';
    userMessage.innerHTML = `<strong>You:</strong> ${userInput}`;
    chatBox.appendChild(userMessage);

    // Create and display "PocketFreud is typing..." message
    const typingMessage = document.createElement('div');
    typingMessage.className = 'bot-message';
    typingMessage.innerHTML = `<em>PocketFreud is typing...</em>`;
    chatBox.appendChild(typingMessage);

    chatBox.scrollTop = chatBox.scrollHeight;

    console.log("SendMessage .....");
    console.log(userInput);

    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages: [{ role: 'user', content: userInput }] })
        });

        console.log("Response .....");
        console.log(response);
        
        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        chatBox.removeChild(typingMessage);

        if (data.response) {
            const botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.innerHTML = `<strong>PocketFreud:</strong> `;
            chatBox.appendChild(botMessage);

            // Typing effect
            const words = data.response.split(' ');
            let wordIndex = 0;
            const interval = setInterval(() => {
                if (wordIndex < words.length) {
                    botMessage.innerHTML += words[wordIndex] + ' ';
                    wordIndex++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                } else {
                    clearInterval(interval);
                }
            }, 150);
        } else {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'bot-message';
            errorMessage.innerHTML = `<strong>Error:</strong> No response received`;
            chatBox.appendChild(errorMessage);
        }

    } catch (error) {
        console.error(error);
        const errorMessage = document.createElement('div');
        errorMessage.className = 'bot-message';
        errorMessage.innerHTML = `<strong>Error:</strong> ${error.message}`;
        chatBox.appendChild(errorMessage);
    }

    // Clear input
    userInputField.value = '';

    // Scroll to bottom
    chatBox.scrollTo({
        top: chatBox.scrollHeight,
        behavior: 'smooth'
    });
}

// Send on ENTER key
document.getElementById('userInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
    }
});
</script>

</body>
</html>
